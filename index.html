<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">

    <div class="main-welcome-container">
    
      <div class="logo-container">
        <div class="logo">
          <h1>egg<br>game!</h1>
        </div>
      </div>
      
        <img height="220" width="220" src="egg-splash.png">

      
      <div class="play-btn">
        <a href="#">play ></a>
      </div>

    </div>

    <div class="main-game-container">

        <div class="logo">
            <h1>egg<br>game!</h1>
        </div>

        <div class="game-box"> 

          <div class="instructions">
            <p>please boil this egg for me</p>
          </div>

          <img height="220" width="160" src="egg.png">

          <div class="boil-egg-btn">
              <a href="#" >boil</a>
            </div>

        </div> 

        <div class="game-box-2"> 
            <div class="instructions">
              <p>don't over-cook it!</p>
            </div>

            <div>
              <p id="counter">counter</p>
            </div>
  
            <img height="160" width="380" src="egg-in-pan.png">
  
            <div class="boil-egg-btn-2">
              <a href="#">remove egg</a>
            </div>
        </div> 

        <div class="game-box-3"> 
            <div class="instructions">
              <p>ooooh nearly ready to eat!</p>
            </div>
  
            <img height="220" width="160" src="peeled-egg.png">
  
            <div class="finish-egg-btn">
              <a href="#">eat</a>
            </div>
        </div> 

        <div class="game-box-4"> 
            <div class="instructions">
              <p>mmmmmmmmm delicious</p>
            </div>
  
            <img height="160" width="220" src="eat-egg.png">
  
            <div class="again-btn">
              <a href="index.html">again!</a>
            </div>
        </div> 

    </div>



  </div>
    
    
    
      
  <script src="app.js"> </script>
  <script src="counter.js"> </script>

</body>
</html>
